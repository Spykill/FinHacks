<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Account Information:</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="ctrl.username" ng-required="true">
    <input type="email" class="form-control" placeholder="Email" ng-model="ctrl.email" ng-required="true">
    <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.password" ng-required="true">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Demographic Information:</label>
    <label class="form-check-inline">
      <input class="form-check-input" type="radio" ng-model="ctrl.gender" value="female">Female
    </label>
    <label class="form-check-inline">
      <input class="form-check-input" type="radio" ng-model="ctrl.gender" value="male">Male
    </label>
    <label>Age:</label>
    <input type="number" class="form-control" placeholder="Age" ng-model="ctrl.age" ng-required="true" min="0" max="120">
    <label>Income:</label>
    <input type="number" class="form-control" placeholder="Income" ng-model="ctrl.income" ng-required="true" min="0">
    <input type="text" ng-click="ctrl.getLocation()" id="location" ng-model="ctrl.location" placeholder="Location" ng-required="true">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="ctrl.signup_submit()">Submit</button>
</form>
