<h2>{{ctrl.data.title}}</h2>
<h1>Insert the overview graphs, etc. here.</h1>
<h1><strong>Purchase list</strong></h1>
<button type="button" class="btn btn-primary" ng-click="ctrl.addPurchase()">Add Purchase</button>
<div class="" ng-show="ctrl.data.purchases.length == 0">
  <p>
    You have made no purchases. Please add a purchase.
  </p>
</div>
<div class="" ng-hide="ctrl.data.purchases.length == 0">
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="purchase in ctrl.purchases | itemsPerPage: ctrl.pageSize" current-page="ctrl.currentPage">
        <td>{{purchase.name}}</td>
        <td>{{purchase.amount | currency}}</td>
        <td>{{purchase.category}}</td>
      </tr>
    </tbody>
  </table>
  <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/assets/css/dirPagination.tpl.html"></dir-pagination-controls>

</div>
